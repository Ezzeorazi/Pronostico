<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronóstico del Tiempo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="image/favicon.png">
</head>
<body>
    <div class="container">
        <h1>Pronóstico del Tiempo</h1>
        <div class="input" id="search">
            <input type="text" id="cityInput" class="searchinput" value="Rosario" placeholder="Ingresa el nombre de la ciudad">
            <button id="searchButton">Buscar</button>
        </div>
        <div class="weather-card">
            <h2>Ciudad: <span id="city"></span></h2>
            <p>Temperatura: <span id="temperature"></span>°C</p>
            <p>Descripción: <span id="description"></span></p>
            <p>Humedad: <span id="humidity"></span>%</p>
            <p>Viento: <span id="wind"></span> m/s</p>
        </div>
    </div>
    <div class="forecast">
        <h1>Pronóstico Extendido</h1>
        <div id="forecast-list"></div>
    </div>
    <footer class="footer">
        <p>&#xA9; 2023 Ezequiel Orazi. Todos los derechos reservados.</p>
    </footer>
   
    <script src="script.js"></script>
</body>
</html>
